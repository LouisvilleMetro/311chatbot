      <div class="jumbotron" ng-hide="chatActive">
        <h1>The Mayor Listens</h1>
        <p class="lead">Chat with us about infrastructure issues you see around Louisville.</p>
        <p><a class="btn btn-lg btn-success" ng-click="chatActive = true" href="#" role="button">Click here to get started!</a></p>
      </div>


      <div class="jumbotron" ng-show="chatActive">

        <div class="chat-window">
          <ul class="messages" style="list-style:none">
            <li class="message text-style" ng-repeat="message in messages track by $index">{{ message }}</li> 
          </ul>
					<input type="text" ng-model="query"></input>
					<button ng-click="attachMsg(query)">Send</button>
        </div>
