<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Louisville 311</title>

    <link href="css/vendor.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

  </head>

  <body ng-app="311WebApp">

    <div class="container" ng-controller="mainCtrl">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="https://www.facebook.com/MayorGregFischer/" target="_blank">Facebook</a></li>
          </ul>
        </nav>
       <!-- <h3 class="text-muted">Chat Bot 311</h3>-->
      </div>

      <div class="jumbotron" ng-hide="chatActive">
        <h1>The Mayor Listens</h1>
        <p class="lead">Chat with us about infrastructure issues you see around Louisville.</p>
        <p><a class="btn btn-lg btn-success" ng-click="chatActive = true" href="#" role="button">Click here to get started!</a></p>
      </div>


      <div class="jumbotron" ng-show="chatActive">

        <div class="chat-window">
          <ul class="messages" style="list-style:none">
            <li class="message text-style" ng-repeat="message in messages track by $index">{{ message.text}}
              <div class="card" ng-if="message.isCard"ng-repeat="card in message.cards track by $index">
                <div class="card-image">
                  <img src="{{ card.image_url }}">
                </div>
                <div class="card-title">
                  <span class="main-title">{{ card.title }}</span>
                  <span class="subtitle">{{ card.subtitle }}</span>
                </div>
                <div class="button" ng-repeat="button in card.buttons">
                  <span class="button-title"><a href="{{button.url}}">{{button.title}}</a></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <input type="text" ng-model="query"></input>
        <button ng-click="attachMsg(query); query=''">Query</button>
      </div>

      <footer class="footer">
        <p>A Partnership with <a href="https://louisvilleky.gov/">Louisvile Metro Government</a> and <a href="http://www.civicdataalliance.org/">Civic Data Alliance</p>
      </footer>

    </div>

    <script src="src/vendor.js" type="text/javascript"></script>
    <script src="src/bundle.js" type="text/javascript"></script>
  </body>
</html>
